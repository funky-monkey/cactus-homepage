<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <h2 data-i18n="settingsTitle">Preferences</h2>
  <form id="settings-form">

    <div class="form-group checkbox-group">
      <input type="checkbox" id="show-greeting">
      <label for="show-greeting">Show welcome greeting</label>
    </div>
    
    <div class="form-group">
      <label for="user-name" data-i18n="nameLabel">Your Name:</label>
      <input type="text" id="user-name" placeholder="Enter your name for personalized greetings">
    </div>
    
    <div class="form-section-header">Appearance</div>
    
    <div class="form-group checkbox-group">
      <input type="checkbox" id="disable-background">
      <label for="disable-background">Use plain background (no images)</label>
    </div>
    
    <button type="submit" data-i18n="saveButton">Save Settings</button>
  </form>

<div id="status-message"></div>

<script src="js/storage.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
